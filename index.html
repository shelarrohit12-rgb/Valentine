<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #ffe6e6;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
}

.container {
  text-align: center;
  background: white;
  padding: 25px;
  border-radius: 15px;
  width: 90%;
  max-width: 400px;
  position: relative;
}

h1 {
  color: #c2185b;
}

.buttons {
  margin-top: 30px;
  position: relative;
  height: 120px;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  position: absolute;
}

#yes {
  background: #e91e63;
  color: white;
  left: 50%;
  transform: translateX(-50%);
}

#no {
  background: #eee;
  color: #333;
  left: 50%;
  transform: translateX(-50%);
  top: 60px;
}

video {
  width: 100%;
  height: 100%;
}
</style>
</head>

<body>

<div class="container">
  <h1>Pooja,<br>will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No</button>
  </div>
</div>

<script>
let yesSize = 1;
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");

function moveNo() {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 80 - 40;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;

  yesSize += 0.05;
  yesBtn.style.transform = `translateX(-50%) scale(${yesSize})`;
}

noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseover", moveNo);

yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <video src="celebrate.mp4" autoplay controls playsinline></video>
  `;
});
</script>

</body>
</html>
